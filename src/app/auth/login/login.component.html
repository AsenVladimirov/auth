<mat-card>
    <mat-card-header>
        <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form>
            <mat-form-field>
                <input type="email" matInput placeholder="Email">
            </mat-form-field>

            <mat-form-field>
                <input type="password" matInput placeholder="Password">
            </mat-form-field>

            <mat-form-field>
                <input type="password" matInput placeholder="Confirm Password">
            </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>
