<section class="login">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (keyup.enter)="onSubmit()">
                <mat-form-field>
                    <input type="email" matInput placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" id="login" (click)="onSubmit()" type="submit">Login</button>
        </mat-card-actions>
    </mat-card>
</section>
